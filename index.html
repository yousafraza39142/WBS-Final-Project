<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WBS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1 class="heading">WEATHER DASHBOARD</h1>

    <ul id="cities-list">
        <li value="jeddah">JEDDAH</li>
        <li value="qassim">QASSIM</li>
        <li value="dammam">DAMMAM</li>
        <li value="makkah">MAKKAH</li>
        <li value="hail">HAIL</li>
        <li value="yanbu">YANBU</li>
        <li value="riyadh">RIYADH</li>
        <li value="jazan">JAZAN</li>
        <li value="madinah">MADINAH</li>
        <li value="dhahran">DHAHRAN</li>
    </ul>

    <h2 id="city-name" class="city-name">CITY NAME: </h2>
    <br>
    <div class="details-list">
        <div class="detail">
            <h3>Description</h3>
            <img src="./assets/clouds.png" alt="clouds image">
            <p class="data-description">&nbsp;</p>
        </div>
        <div class="detail">
            <h3>Temperature</h3>
            <img src="./assets/temp.png" alt="clouds image">
            <p class="data-description">&nbsp;</p>
        </div>
        <div class="detail">
            <h3>Pressure</h3>
            <img src="./assets/pressure.png " alt="clouds image">
            <p class="data-description">&nbsp;</p>
        </div>
        <div class="detail">
            <h3>Humidity</h3>
            <img src="./assets/humidity.png" alt="clouds image">
            <p class="data-description">&nbsp;</p>
        </div>
        <div class="detail">
            <h3>Wind Speed</h3>
            <img src="./assets/wind.png" alt="clouds image">
            <p class="data-description">&nbsp;</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
